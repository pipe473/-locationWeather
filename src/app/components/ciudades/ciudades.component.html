<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Clima</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCiudad">Ciudad</label>
            <input
              #ciudad
              type="ciudad"
              class="form-control"
              id="inputCiudad"
              placeholder="Escribe una ciudad"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="inputPais">País</label>
            <input
              #pais
              type="pais"
              class="form-control"
              id="inputPais"
              placeholder="Escribe un país"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="inputCodigo">Código</label>
            <input
              #codigo
              type="codigo"
              class="form-control"
              id="inputCodigo"
              placeholder="Escribe un país"
            />
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputTemperatura">Temperatura</label>
              <input
                #temperatura
                type="temperatura"
                class="form-control"
                id="inputTemperatura"
                placeholder="Escribe una temperatura"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputViento">Viento</label>
              <input
                #viento
                type="viento"
                class="form-control"
                id="inputViento"
                placeholder="Escribe el viento"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputPrecipitaciones">Precipitaciones</label>
              <input
                #precipitaciones
                type="precipitaciones"
                class="form-control"
                id="inputPrecipitaciones"
                placeholder="Escribe precipitaciones"
              />
            </div>
          </div>
        <button
          (click)="dataWeight(ciudad,pais,codigo,temperatura,viento,precipitaciones)"
          type="button"
          class="btn btn-warning mb-2"
        >
          Buscar
        </button>
      </form>
      <div *ngIf="ciudades.length === 0">
        <p>No hay ciudades para ver!</p>
      </div>
      <ul class="main-list">
        <li>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Ciudad</th>
                <th scope="col">Pais</th>
                <th scope="col">Codigo</th>
              </tr>
            </thead>
            <!-- <tbody *ngFor="let ciudad of ciudades; let even = even" [ngClass]="{'miClase' : even}"> -->
            <tbody
              *ngFor="let ciudad of ciudades; let i = index"
              [ngClass]="i % 2 === 0 ? 'miClase' : ''"
            >
              <tr>
                <td>{{ ciudades[i].ciudad }}</td>
                <td>{{ ciudades[i].pais }}</td>
                <td>{{ ciudades[i].codigo }}</td>
              </tr>
            </tbody>
          </table>
        </li>
      </ul>
    </div>
  </body>
</html>
